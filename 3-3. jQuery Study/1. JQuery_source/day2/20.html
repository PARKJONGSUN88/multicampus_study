<!DOCTYPE html>
<html>
<head>
<style>
div{ width:50px;
     height:50px;
     background:cyan;
     position:relative;
     }
</style>
<meta charset="utf-8">
<title>Insert title here</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
	$("div").hover(function(){
	var width=$(this).css('width');
	var height=$(this).css('height');
	
	$(this).animate({
		width: parseInt(width)+50,
		height: parseInt(height)+50
	}, 'fast');
	})	
});
</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
