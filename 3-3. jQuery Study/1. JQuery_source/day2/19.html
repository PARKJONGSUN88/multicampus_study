<!DOCTYPE html>
<html>
<head>
<style>
div{ width:50px;
     height:50px;
     background:cyan;
     position:relative;
     }
</style>
<meta charset="utf-8">
<title>Insert title here</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function () {
	$("div").hover(function(){
		$(this).animate({left:500}, 'slow');
	}, function(){
		$(this).animate({left:0}, 'slow');
	});
});
</script>
</head>
