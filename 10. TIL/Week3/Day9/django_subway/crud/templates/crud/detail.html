{% extends 'base.html' %}
{% block body %}
제목 : {{ art.title }} <br>
내용 : {{ art.content }} <br>

<a href="{% url 'crud:update' art.id %}">수정하기</a>
<form action='{% url "crud:delete" art.id %}' method='POST'>
    {% csrf_token %}
    <input type='submit' value="삭제하기">
</form>
<hr><br>

<form action='{$ url "crud_comment" art.id $}' method='POST'>
    {% csrf_token %}
    댓글달기: <input type="text" name="comment">
    <input type='submit'>
</form>






{% endblock %}
