<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="#">
    텍스트:
    <input type="text" placeholder="이름 입력하세요.">
    이메일:
    <input type="email" placeholder="이메일을 입력하세요.">
    비밀번호:
    <input type="password" placeholder="비밀번호을 입력하세요.">
    날짜:
    <input type="date">
    <input type="hidden" value="dsdsd">
    <input type="submit" value="보내기">
</form>

<div>
    <input type="radio" name="gender" value="male">
    <input type="radio" name="gender" value="femail">
</div>

<div>
    <input type="checkbox" name="val" value="1">A
    <input type="checkbox" name="val" value="2">B
    <input type="checkbox" name="val" value="3">C
</div>

<div>
    <input type="number" name="size" min="3" max="100" step="10">
</div>

<div>
    <select name="country" id="">
        <option value="korea">한국</option>
        <option value="usa">미국</option>
        <option value="canada">캐나다</option>    
    </select>
</div>
    
</body>
</html>
