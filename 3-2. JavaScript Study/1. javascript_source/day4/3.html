<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
var dropbox;
window.addEventListener("load", function(){
	dropbox= document.getElementById("dropbox"); //이벤트 핸들러 할당
	dropbox.addEventListener("drop", drop, false);
	dropbox.addEventListener("dragenter", dragEnter, false);
	dropbox.addEventListener("dragover", dragOver, false);
}, false);

function dragEnter(event){
	event.stopPropagation();
	event.preventDefault();
}

function dragOver(event){
	event.stopPropagation();
	event.preventDefault();
}

function drop(event){
	event.stopPropagation();
	event.preventDefault();

	var files= event.dataTransfer.files;
	var count= files.length;
	//오직 한개 이상의 파일이 드랍된 경우에만 처리기를 호출한다.
	if (count>0){
		var file = files[0];
		document.getElementById("droplabel").innerHTML="Processing "+file.name;
		
		var reader= new FileReader();
		//파일 리더의 이벤트 핸들러 정의
		reader.onloadend= function(event) {
			var img= document.getElementById("preview");
			img.src= event.target.result; //event.target은 FileReader의 객체
		};
		reader.readAsDataURL(file);
	}
}




</script>	
</head>
<body>
<h1>Drag and Drop Demo</h1>
	<div id="dropbox"
		style="width: 360px; height: 80px; border: 1px solid #aaa;">
		<span id="droplabel"> 이곳에 파일을 드랍해 주세요... </span>
	</div>
	<img id="preview" alt="[ preview will display here ]" />
</body>
</html>
